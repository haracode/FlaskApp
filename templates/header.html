<!DOCTYPE html>
<html lang="en">

  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.">
	<meta name="keywords" content="Greg Haranczyk, Grzegorz Haranczyk, Python, Flask, Flask app">
	<meta name="author" content="Grzegorz (Greg) Haranczyk">
	
	<title>gharanczyk Flask</title>
	
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  
  
  <body style="background: url({{ url_for('static', filename='images/backg.jpg') }}); background-repeat: repeat-x;">
  <header>
  <div class="container">
	  <nav class="navbar navbar-default">
	  
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <a class="navbar-brand" href="/">
		  <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/logo.png') }}" />
		  </a>
		</div>


		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navHeaderCollapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="/dashboard/">Dashboard<span class="sr-only">(current)</span></a></li>
			  </ul>
			</li>
		  </ul>
		  
		      <ul class="nav navbar-nav navbar-right">
		  
		  <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
			<h5>
				
				{% if session.logged_in  %}
				<a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout&nbsp;&nbsp;&nbsp;</a>
				{% else %}			
				<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login&nbsp;&nbsp;&nbsp;</a>
				<a href="/signup/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
				{% endif %}
			</h5>
		
		   </div>
								  
								  </ul>
		  
		 
		</div><!-- /.navbar-collapse -->
	  </div>
	</nav>

  
  </header>
  
	<div class="border-row" style="width:100%; margin-bottom: 15px;"></div>
  
	<div class="container-fluid" style="min-height:100%">
	
	{% block body %} 
	
	{% endblock %}
	   

	  
  
  <!-- js inclues -->
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	
  </body>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</html>
